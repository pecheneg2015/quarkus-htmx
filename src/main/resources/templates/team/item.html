<div class="grid grid-cols-12 shadow-lg px-4 py-2 rounded-md border border-slate-200" id="{item.id}">
    <p class="col-span-1">{item.countryCode}</p>
    <p  class="col-span-7 truncate">{item.name}</p>
    <p  class="col-span-1 truncate">{item.foundationYear}</p>
    <div  class="col-span-3 ">
        <button  hx-swap="outerHTML" hx-target="#{item.id}" hx-delete="/teams/{item.id}">Удалить</button>
        <button  hx-swap="beforeend" hx-target="body" hx-get="/teams/{item.id}/update/form">Изменить</button>
    </div>
</div>
